<mat-tab-group [(selectedIndex)]="selectedTabClassIndex" (selectedTabChange)="onTabChanged($event)">
  <!--loop tab here-->
  <mat-tab *ngFor="let data of resultMilestone" [label]="data.className">
    <app-trainee-milestone-config 
      class="milestone"
      [dataMilestone]="data.milestoneConfig"
      [mode]="mode"
      [formResult]="formResult"
      [isEditControl]="isEditControl"
    ></app-trainee-milestone-config>
    <app-trainee-attendance-status 
      class="attendance"
      [dataAttendanceStatus]="data.attendanceStatus"
      [formResult]="formResult"
      [isEditControl]="isEditControl"
    ></app-trainee-attendance-status>
    <app-trainee-topic-mark 
      class="topic"
      [formResult]="formResult"
      [dataTopicMark]="data.topicMark"
      [mode]="mode"
      [isEditControl]="isEditControl"
    ></app-trainee-topic-mark>
    <app-trainee-reward-penalty 
      class="reward-penalty"
      [formResult]="formResult"
      [mode]="mode"
      [isEditControl]="isEditControl"
    ></app-trainee-reward-penalty>
      <app-trainee-gpa 
        class="gpa"
        [formResult]="formResult"
        [mode]="mode"
        [isEditControl]="isEditControl"
      ></app-trainee-gpa>
      <app-trainee-commitment 
        class="commitment"
        [formResult]="formResult"
        [mode]="mode"
        [isEditControl]="isEditControl"
      ></app-trainee-commitment>
      <app-trainee-allowance
        class="allowance"
        [formResult]="formResult"
        [mode]="mode"
        [isEditControl]="isEditControl"
      ></app-trainee-allowance>
      <app-trainee-allocation 
        class="allocation"
        [formResult]="formResult"
        [mode]="mode"
        [isEditControl]="isEditControl"
      ></app-trainee-allocation>
    </mat-tab>
</mat-tab-group>
<div class="actions">
  <ng-container *ngIf="mode === 'view'; else btnSubmit">
    <button mat-stroked-button color="primary" (click)="onUpdate()">
      <mat-icon>update</mat-icon>
      {{ 'updateTrainee' | translate }}
    </button>
  </ng-container>
  <ng-template #btnSubmit>
    <button mat-button mat-flat-button color="primary" (click)="onUpdate()">
      {{ 'submit' | translate }}
    </button>
  </ng-template>
  <button mat-stroked-button color="warn" *ngIf="mode === 'view'" (click)="onDelete()">
    <mat-icon>delete</mat-icon>
    {{ 'deleteTrainee' | translate }}
  </button>
  <button mat-stroked-button color="accent" (click)="onClose()">
      <mat-icon>undo</mat-icon>
      {{ 'close' | translate }}
  </button>
</div>
