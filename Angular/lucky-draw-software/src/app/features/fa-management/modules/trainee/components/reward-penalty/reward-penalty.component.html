<mat-expansion-panel [expanded]="expanded" [hideToggle]="true">
  <mat-expansion-panel-header (click)="$event.stopPropagation()">
    <mat-panel-title (click)="$event.stopPropagation()" class="title" translate="traineeResult.rewardAndPenalty">
    </mat-panel-title>
    <mat-icon (click)="$event.preventDefault()" (click)="expandForExpansion()" class="icon-expand">
      {{toggleIcon ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}
    </mat-icon>
  </mat-expansion-panel-header>
  <div class="reward-body" [formGroup]="form">
    <div class="body-header">
      <div class="action-add"  *ngIf="!isEditControl">
        <mat-icon (click)="addRewardAndPenalty()">add_circle</mat-icon>
      </div>
      <div class="common-column"><span class="pl-5">Milestone</span></div>
      <div class="common-column"><span class="pl-5">Data</span></div>
      <div class="common-column"><span class="pl-5">Bonus Point</span></div>
      <div class="common-column"><span class="pl-5">Penalty Point</span></div>
      <div class="common-column"><span class="pl-5">Reason</span></div>
    </div>
    <div class="body-content" formArrayName="rewardAndPenalty">
      <ng-container *ngFor="let item of arrFormReward.controls; let i = index"
        [formGroupName]="i">
        <div class="milestone-name">
          <div class="action-remove" *ngIf="!isEditControl">
            <mat-icon (click)="removeRewardAndPenalty(i)">delete_forever</mat-icon>
          </div>
          <div class="common-column">
            <mat-form-field class="control-{{mode}}" appearance="fill" color="primary">
              <mat-select formControlName="milestone">
                <mat-option value="Thg2-22">Thg2-22</mat-option>
                <mat-option value="Thg3-22">Thg3-22</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="common-column">
            <mat-form-field class="control-{{mode}}" appearance="fill" color="primary">
              <input matInput [matDatepicker]="startDate" formControlName="date"/>
              <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
              <mat-datepicker #startDate></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="common-column">
            <mat-form-field class="control-{{mode}}" appearance="fill" color="primary">
              <mat-select formControlName="bonusPoint">
                <mat-option value="10">10</mat-option>
                <mat-option value="8">8</mat-option>
                <mat-option value="0">0</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="common-column">
            <mat-form-field class="control-{{mode}}" appearance="fill" color="primary">
              <mat-select formControlName="penaltyPoint">
                <mat-option value="1">Yes</mat-option>
                <mat-option value="0">No</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="common-column">
            <mat-form-field class="control-{{mode}}" appearance="fill" color="primary">
              <input matInput formControlName="reason"/>
            </mat-form-field>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</mat-expansion-panel>
